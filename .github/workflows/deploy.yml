name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: If repo is docs-prod replace text website.wopee.io to wopee.io and remove robots.txt
        if: github.repository == 'autonomous-testing/website-prod'
        run: |
          sed -i 's/newdocs.dev.wopee.io/newdocs.wopee.io/g' ./CNAME
          rm -rf ./docs/robots.txt

      - name: Build website
        run: docker run --rm -v ${PWD}:/docs -u $(id -u):$(id -g) squidfunk/mkdocs-material build

      - name: Add nojekyll file
        run: touch ./site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
